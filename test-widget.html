<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ChatSeller Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .product-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .product-image {
            width: 100%;
            height: 300px;
            background: #e5e7eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 18px;
        }
        
        .product-info h1 {
            font-size: 28px;
            margin: 0 0 16px 0;
            color: #1f2937;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: 600;
            color: #059669;
            margin: 16px 0;
        }
        
        .product-description {
            color: #6b7280;
            line-height: 1.6;
            margin: 16px 0;
        }
        
        .product-form__buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
        }
        
        .btn-primary {
            background: #1f2937;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: #374151;
        }
        
        .test-controls {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
        }
        
        .test-controls h3 {
            margin: 0 0 16px 0;
            color: #1f2937;
        }
        
        .control-group {
            margin: 12px 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #374151;
        }
        
        .control-group input, .control-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn-test {
            background: #EC4899;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }
        
        @media (max-width: 768px) {
            .product-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-section">
            <div class="product-image">
                Image du produit
            </div>
            
            <div class="product-info">
                <h1 class="product__title">Ceinture Chauffante Mia</h1>
                <div class="product-price price__current">
                    <span class="money">29,900 CFA</span>
                </div>
                <div class="product-description">
                    D√©couvrez notre ceinture chauffante r√©volutionnaire qui offre un soulagement instantan√© pour vos douleurs dorsales. Technologie infrarouge avanc√©e, 3 niveaux de chaleur, batterie longue dur√©e.
                </div>
                
                <div class="product-form__buttons">
                    <!-- ‚úÖ LE WIDGET CHATSELLER SERA INS√âR√â ICI -->
                    
                    <button type="submit" name="add" class="btn-primary">
                        Ajouter au panier - 29,900 CFA
                    </button>
                </div>
            </div>
        </div>
        
        <div class="test-controls">
            <h3>üß™ Contr√¥les de test</h3>
            
            <div class="control-group">
                <label for="shopId">Shop ID:</label>
                <input type="text" id="shopId" value="demo">
            </div>
            
            <div class="control-group">
                <label for="agentName">Nom de l'agent:</label>
                <input type="text" id="agentName" value="Anna">
            </div>
            
            <div class="control-group">
                <label for="agentTitle">Titre de l'agent:</label>
                <input type="text" id="agentTitle" value="Vendeuse IA">
            </div>
            
            <div class="control-group">
                <label for="primaryColor">Couleur primaire:</label>
                <input type="color" id="primaryColor" value="#EC4899">
            </div>
            
            <div class="control-group">
                <label for="buttonText">Texte du bouton:</label>
                <input type="text" id="buttonText" value="Parler √† la vendeuse">
            </div>
            
            <div class="control-group">
                <label for="borderRadius">Border Radius:</label>
                <select id="borderRadius">
                    <option value="none">None</option>
                    <option value="sm">Small</option>
                    <option value="md">Medium</option>
                    <option value="lg">Large</option>
                    <option value="xl">Extra Large</option>
                    <option value="full" selected>Full</option>
                </select>
            </div>
            
            <button class="btn-test" onclick="initWidget()">üöÄ Initialiser le widget</button>
            <button class="btn-test" onclick="destroyWidget()">üóëÔ∏è D√©truire le widget</button>
            <button class="btn-test" onclick="testAPI()">üîß Tester l'API</button>
        </div>
    </div>

    <!-- ‚úÖ CHARGEMENT DU WIDGET EN MODE D√âVELOPPEMENT -->
    <script type="module">
        // Configuration pour le d√©veloppement local
        window.ChatSellerConfig = {
            shopId: 'demo',
            apiUrl: 'https://chatseller-api-production.up.railway.app',
            productName: 'Ceinture Chauffante Mia',
            productPrice: 29900,
            productId: 'test-product-123',
            productUrl: window.location.href,
            agentConfig: {
                name: 'Anna',
                title: 'Vendeuse IA',
                welcomeMessage: 'Bonjour ! üëã Je suis Anna, votre vendeuse IA sp√©cialis√©e en bien-√™tre f√©minin. Je vois que vous vous int√©ressez √† notre ceinture chauffante Mia. Comment puis-je vous aider aujourd\'hui ? üòä'
            },
            primaryColor: '#EC4899',
            buttonText: 'Parler √† la vendeuse',
            borderRadius: 'full',
            language: 'fr',
            position: 'above-cta',
            theme: 'modern',
            autoDetectProduct: true,
            debug: true
        };

        // Chargement du widget
        import('./dist/embed.js').then(() => {
            console.log('‚úÖ Widget ChatSeller charg√©');
        }).catch(error => {
            console.error('‚ùå Erreur chargement widget:', error);
            
            // Fallback pour le d√©veloppement
            const script = document.createElement('script');
            script.src = './dist/embed.js';
            script.onload = () => console.log('‚úÖ Widget charg√© via fallback');
            script.onerror = () => console.error('‚ùå Impossible de charger le widget');
            document.head.appendChild(script);
        });
    </script>

    <script>
        // Fonctions de test
        function initWidget() {
            const config = {
                shopId: document.getElementById('shopId').value,
                agentConfig: {
                    name: document.getElementById('agentName').value,
                    title: document.getElementById('agentTitle').value
                },
                primaryColor: document.getElementById('primaryColor').value,
                buttonText: document.getElementById('buttonText').value,
                borderRadius: document.getElementById('borderRadius').value,
                productName: 'Ceinture Chauffante Mia',
                productPrice: 29900,
                productId: 'test-product-123',
                apiUrl: 'https://chatseller-api-production.up.railway.app',
                language: 'fr',
                position: 'above-cta',
                debug: true
            };
            
            if (window.ChatSeller) {
                window.ChatSeller.destroy();
                window.ChatSeller.init(config);
                console.log('üöÄ Widget r√©initialis√© avec nouvelle configuration');
            } else {
                console.error('‚ùå ChatSeller non disponible');
            }
        }

        function destroyWidget() {
            if (window.ChatSeller) {
                window.ChatSeller.destroy();
                console.log('üóëÔ∏è Widget d√©truit');
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('https://chatseller-api-production.up.railway.app/api/v1/public/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        shopId: 'demo',
                        message: 'Test de connexion API',
                        productInfo: {
                            name: 'Ceinture Chauffante Mia',
                            price: 29900
                        },
                        visitorId: 'test-visitor'
                    })
                });
                
                const data = await response.json();
                console.log('üîß R√©ponse API test:', data);
                alert(`API Response: ${data.success ? 'OK' : 'Erreur'}`);
            } catch (error) {
                console.error('‚ùå Erreur test API:', error);
                alert('Erreur de connexion API');
            }
        }

        // Logs de debug
        console.log('üß™ Page de test ChatSeller charg√©e');
        console.log('üì± Appareil mobile:', window.innerWidth < 768);
        console.log('üåç User Agent:', navigator.userAgent);
    </script>
</body>
</html>
