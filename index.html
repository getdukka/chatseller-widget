<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatSeller Widget - Agent IA Commercial</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      margin: 0;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .status { margin: 2rem 0; padding: 1rem; border-radius: 12px; }
    .success { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.3); }
    .error { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #007AFF, #0051D5);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      margin: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 ChatSeller Widget</h1>
    <p>Agent IA Commercial • Performance Optimisée</p>
    
    <div id="status" class="status">
      <p>🔄 Test de connectivité...</p>
    </div>
    
    <div>
      <a href="https://dashboard.chatseller.app" class="btn">🤖 Dashboard</a>
      <a href="https://docs.chatseller.app" class="btn">📖 Documentation</a>
    </div>
  </div>

  <script>
    // Test de connectivité
    async function testWidget() {
      const statusEl = document.getElementById('status');
      
      try {
        const response = await fetch('/embed.js');
        if (response.ok) {
          statusEl.className = 'status success';
          statusEl.innerHTML = '<p>✅ <strong>Widget opérationnel!</strong></p><p>Prêt pour intégration e-commerce</p>';
        } else {
          throw new Error('File not found');
        }
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.innerHTML = '<p>❌ <strong>Widget en cours de déploiement</strong></p><p>Veuillez patienter quelques minutes</p>';
      }
    }
    
    // Test au chargement
    document.addEventListener('DOMContentLoaded', testWidget);
  </script>
</body>
</html>
