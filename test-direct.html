    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .product-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .product-image {
            width: 100%;
            height: 300px;
            background: #e5e7eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;

            font-size: 28px;

        .product-price {

        }
        
        .product-form__buttons {
            display: flex;

            .product-section {
                grid-template-columns: 1fr;

<body>

    <!-- ✅ CHARGEMENT DIRECT DU WIDGET SANS BUILD -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // ✅ CSS WIDGET INLINE COMPLET
        const widgetCSS = `

/* HEADER */

/* AGENT INFO */

/* INPUT SECTION */
.cs-input-section-desktop, .cs-mobile-input-section {

.cs-send-button, .cs-mobile-send {
  width: 48px !important;
  height: 48px !important;
  background: #EC4899 !important;

  color: #ffffff !important;

  display: flex !important;

  justify-content: center !important;
  transition: all 0.2s ease !important;

/* FOOTER */
.cs-footer-info, .cs-mobile-footer {
  display: flex !important;

/* RESPONSIVE */
@media (max-width: 767px) {
  .cs-chat-container-desktop {
    width: 100% !important;
    height: 100% !important;

        `;

        // ✅ INJECTION CSS
        const style = document.createElement('style');
        style.textContent = widgetCSS;
        document.head.appendChild(style);

        // ✅ WIDGET CLASS SIMPLIFIÉ
        class ChatSellerDirect {
            constructor() {
                this.isOpen = false;
                this.modalElement = null;
            }

            init(config) {
                console.log('🚀 Initialisation ChatSeller Direct:', config);
                this.config = config;
                this.createWidget();
            }

            createWidget() {
                const container = document.createElement('div');
                container.id = 'chatseller-widget';
                container.className = 'cs-chatseller-widget';
                
                container.innerHTML = `
                    <button 
                        id="chatseller-trigger-btn"
                        class="cs-chat-trigger-button"
                        style="
                            width: 100%;
                            padding: 16px 24px;
                            background: linear-gradient(135deg, ${this.config.primaryColor || '#EC4899'} 0%, ${this.adjustColor(this.config.primaryColor || '#EC4899', -15)} 100%);
                            color: white;
                            border: none;
                            border-radius: 50px;
                            font-size: 15px;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            gap: 8px;
                            min-height: 56px;
                        "
                    >
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.955 8.955 0 01-4.906-1.479L3 21l2.521-5.094A8.955 8.955 0 013 12c0-4.418 3.582-8 8-8s8 3.582 8 8z"></path>
                        </svg>
                        <span>${this.config.buttonText || 'Parler à la vendeuse'}</span>
                    </button>
                `;

                // ✅ INSERTION DANS LA PAGE
                const targetElement = document.querySelector('.product-form__buttons');
                if (targetElement) {
                    targetElement.insertBefore(container, targetElement.firstChild);
                } else {
                    document.body.appendChild(container);
                }

                // ✅ EVENT LISTENER
                const triggerBtn = container.querySelector('#chatseller-trigger-btn');
                triggerBtn.addEventListener('click', () => this.openChat());

                console.log('✅ Widget inséré avec succès');
            }

            openChat() {
                if (this.isOpen) return;
                this.isOpen = true;
                console.log('💬 Ouverture chat');

                const isMobile = window.innerWidth < 768;
                
                this.modalElement = document.createElement('div');
                this.modalElement.className = 'cs-chat-modal-overlay';
                if (isMobile) this.modalElement.classList.add('cs-mobile');

                const agentName = this.config.agentConfig?.name || 'Anna';
                const agentTitle = this.config.agentConfig?.title || 'Vendeuse IA';
                const primaryColor = this.config.primaryColor || '#EC4899';

                this.modalElement.innerHTML = `
                    <div class="${isMobile ? 'cs-chat-container-mobile' : 'cs-chat-container-desktop'}">
                        <div class="${isMobile ? 'cs-mobile-header' : 'cs-desktop-header'}" style="background: linear-gradient(135deg, ${primaryColor} 0%, ${this.adjustColor(primaryColor, -15)} 100%);">
                            <div class="${isMobile ? 'cs-mobile-agent-info' : 'cs-agent-info'}">
                                <div class="${isMobile ? 'cs-mobile-avatar' : 'cs-agent-avatar'}">
                                    <div style="
                                        width: 100%; height: 100%; border-radius: 50%;
                                        background: rgba(255, 255, 255, 0.2);
                                        display: flex; align-items: center; justify-content: center;
                                        font-weight: 700; font-size: 18px; color: white;
                                    ">
                                        ${agentName.charAt(0).toUpperCase()}
                                    </div>
                                </div>
                                <div>
                                    <h3 class="${isMobile ? 'cs-mobile-name' : 'cs-agent-name'}">${agentName} - ${agentTitle}</h3>
                                    <p class="${isMobile ? 'cs-mobile-status-text' : 'cs-agent-status'}">
                                        <span class="cs-status-dot"></span>
                                        En ligne • ${this.config.productName || 'Produit'}
                                    </p>
                                </div>
                            </div>
                            <button class="${isMobile ? 'cs-mobile-close' : 'cs-close-button'}" id="close-chat">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="${isMobile ? 'cs-messages-area-mobile' : 'cs-messages-area-desktop'}">
                            <div style="text-align: center; padding: 40px 20px;">
                                <p style="margin: 0; font-size: 16px; color: #374151; font-weight: 500;">
                                    👋 Bonjour ! Je suis ${agentName}
                                </p>
                                <p style="margin: 8px 0 0 0; font-size: 14px; color: #6b7280;">
                                    Comment puis-je vous aider avec ${this.config.productName || 'ce produit'} ?
                                </p>
                            </div>
                        </div>
                        
                        <div class="${isMobile ? 'cs-mobile-input-section' : 'cs-input-section-desktop'}">
                            <div class="${isMobile ? 'cs-mobile-input-container' : 'cs-input-container'}">
                                <div class="cs-input-wrapper">
                                    <input 
                                        type="text" 
                                        placeholder="Tapez votre message..."
                                        class="${isMobile ? 'cs-mobile-message-input' : 'cs-message-input'}"
                                    />
                                </div>
                                <button class="${isMobile ? 'cs-mobile-send' : 'cs-send-button'}" style="background: ${primaryColor};">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                    </svg>
                                </button>
                            </div>
                            
                            <div class="${isMobile ? 'cs-mobile-footer' : 'cs-footer-info'}">
                                <span>Propulsé par <strong style="color: ${primaryColor};">ChatSeller</strong></span>
                                <span>🔒 Conversations sécurisées</span>
                            </div>
                        </div>
                    </div>
                `;

                document.body.appendChild(this.modalElement);

                // ✅ EVENT LISTENERS
                const closeBtn = this.modalElement.querySelector('#close-chat');
                closeBtn.addEventListener('click', () => this.closeChat());

                if (!isMobile) {
                    this.modalElement.addEventListener('click', (e) => {
                        if (e.target === this.modalElement) this.closeChat();
                    });
                }
            }

            closeChat() {
                if (this.modalElement) {
                    this.modalElement.remove();
                    this.modalElement = null;
                }
                this.isOpen = false;
            }

            adjustColor(color, percent) {
                try {
                    const hex = color.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    
                    const adjust = (channel) => {
                        const adjusted = channel + (channel * percent / 100);
                        return Math.max(0, Math.min(255, Math.round(adjusted)));
                    };
                    
                    return `rgb(${adjust(r)}, ${adjust(g)}, ${adjust(b)})`;
                } catch (error) {
                    return color;
                }
            }
        }

        // ✅ INITIALISATION AUTOMATIQUE
        window.ChatSellerDirect = new ChatSellerDirect();
        
        // ✅ CONFIGURATION ET DÉMARRAGE
        const config = {
            shopId: 'demo',
            productName: 'Ceinture Chauffante Mia',
            productPrice: 29900,
            agentConfig: {
                name: 'Anna',
                title: 'Vendeuse IA'
            },
            primaryColor: '#EC4899',
            buttonText: 'Parler à la vendeuse',
            language: 'fr'
        };

        // ✅ DÉMARRAGE QUAND LE DOM EST PRÊT
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    window.ChatSellerDirect.init(config);
                }, 100);
            });
        } else {
            setTimeout(() => {
                window.ChatSellerDirect.init(config);
            }, 100);
        }

        console.log('🧪 ChatSeller Direct chargé');
    </script>
</body>
</html>
